<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格学习</title>
</head>
<body>
    <table border="10" cellspacing="10" bgcolor="#9400d3"> <!-- cellspacing 表示单元格间距 ;bgcolor 表示添加颜色-->
        <tr>
            <td>表格1</td>
            <td>表格2</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>苹果</li><!-- 表格内的标签 -->
                    <li>香蕉</li>
                    <li>西瓜</li>
                </ul>
            </td>
            <td>我想吃了</td>
        </tr>
        <tr>
            <td>单元1</td>
            <td>单元2</td>
        </tr>
        <tr>
            <td>单元3</td>
            <td>单元4</td>
        </tr>
    </table>
    <br>
     <table border="10" cellpadding="10" background="imges\2.jpg"><!--cellpadding 表示单元格边距; background 表示背景图片-->
        <tr>
            <td>表格1</td>
            <td>表格2</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>苹果</li><!-- 表格内的标签 -->
                    <li>香蕉</li>
                    <li>西瓜</li>
                </ul>
            </td>
            <td>我想吃了</td>
        </tr>
        <tr>
            <td>单元1</td>
            <td>单元2</td>
        </tr>
        <tr>
            <td>单元3</td>
            <td>单元4</td>
        </tr>
    </table>
</body>
</html>
