<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表使用</title>
</head>
<body>
    <ul type ="disc"> <!-- disc 表示实体圆在前面的序号 -->
        <li>ios</li>
        <li>Android</li>
        <li>html</li>
        <li>swift</li>
    </ul>
    <br>
     <ul type ="circle"> <!--circle 表示空心圆在前面的序号-->
        <li>ios</li>
        <li>Android</li>
        <li>html</li>
        <li>swift</li>
    </ul>
    <br>
    <ul type ="square"> <!--square 表示实体方块在前面的序号-->
        <li>ios</li>
        <li>Android</li>
        <li>html</li>
        <li>swift</li>
    </ul>
    <br>
    <ol type="A">
        <li>ios</li>
        <li>Android</li>
        <li>html</li>
        <li>swift</li>
    </ol>
    <br>
     <ol start="5"><!-- start 定义从什么时候开始的 -->
        <li>ios</li>
        <li>Android</li>
        <li>html</li>
        <li>swift</li>
    </ol>
    <br>
    <ul>
        <li>宠物</li>
        <ul>
            <li>猫</li> <!-- 两层嵌套，三成嵌套也是可以的 -->
            <li>狗</li>
        </ul>
        <li>人类</li>
        <ul>
            <li>中国人</li>
            <li>美国人</li>
        </ul>
    </ul>
    <br>
    <dl><!-- 自定义列表 -->
        <dt>helloword</dt>
        <dd>你好吗</dd>
        <dt>helloword</dt>
        <dd>我很好</dd>
        <dt>helloword</dt>
        <dd>我也是</dd>
    </dl>

    <!-- ul 是无序列表
         ol 是有序列表
         dl 是列表
         dt 是列表项
         dd 是描述 -->
</body>
</html>
