<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <p>表格标题</p><!-- 相当于给表格加个外表头 -->
    <table border="10">
        <caption>重要表格标题</caption> <!--会自动的居中 -->
        <tr>
            <th>单元1</th>
            <th>单元2</th>
            <th>单元2</th>
        </tr>
        <tr>
            <td>单元格1</td> <!-- 这里面编辑的文字就是表格呈现的文字-->
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td></td>
            <td>单元格3</td>
        </tr>
    </table>
    <!-- table 定义表格
    caption 定义表格标题
    th 定义表格的表头
    tr 定义表格的行
    td 定义表格的单元
    thead 定义表格的页眉
    tbody 定义表格的主体
    tfoot 定义表格的页脚
    dol 定义表格的列属性  -->
</body>
</html>
