<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: cornflowerblue;">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: cornsilk;">这是头部</td>
        </tr>
        <tr>
            <td width ="20%" height= "80%" style="background-color: cyan;">左菜单
            <ul>
                <li>ios</li>
                <li>android</li>
                <li>swift</li>
            </ul></td>
            <td width ="60%" height= "80%" style="background-color: darkgoldenrod;" >中间主体</td>
            <td width ="20%" height= "80%" style="background-color: forestgreen;">右菜单</td>
        </tr>
        <tr>
            <td width ="100%" height="10%" colspan="3" style="background-color: darkorange;">底部</td>
        </tr>
        <!-- colspan 表示的是中间有几个单元格 -->
    </table>
</body>
</html>
