<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>欢迎来到刘洋联盟</b><!--b可以加粗字体  -->
    <br>
    <big>欢迎来到刘洋联盟</big><!--定义大号字-->
    <br>
    <em>欢迎来到刘洋联盟</em><!--定义着重字-->
    <br>
    <i>欢迎来到刘洋联盟</i> <!--定义斜体字-->
    <br>
    <small>欢迎来到刘洋联盟</small><!-- 定义小号字-->
    <br>
    <strong>欢迎来到刘洋联盟</strong><!-- 定义加重语气 -->
    <br>
    大家好<sub>欢迎</sub>来到刘洋联盟 <!-- 定义下标字-->
    <br>
     大家好<sup>欢迎</sup>来到刘洋联盟<!-- 定义上标字-->
    <br>
    <ins>欢迎</ins><!-- 定义插入字（一般会用下划线表示）-->
    <br>
    <del>欢迎来到</del> <!--定义删除字-->
    <br>
</body>
</html>
