<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="">
        用户名:
        <input type="text">
        <br/>
        密码：
        <input type="password">
        <br/>
        你喜欢的水果有：
        <br>
        苹果<input type="checkbox"><!-- checkbox 表示复选框 -->
        香蕉<input type="checkbox">
        西瓜<input type="checkbox">
        <br>
        您的性别：
        男<input type="radio" name="sex"> <!-- 加name的意义是把这两个关联在一起，有个组的概念 -->
        女<input type="radio" name="sex">
        <br>
        请选择您常用的网站：
        <select name="" id="">
            <option value=""></a>百度</option>
            <option value=""></a>河南科技学院</option>
            <option value="">谷歌</option>
        </select>
        <input type="button" value="按钮">
         <input type="submit" name="" id="" value="确认"><!-- 提交 value 表示显示的文字-->
    </form>
    <textarea name="" id="" cols="30" rows="30">请在此填写个人信息</textarea>

    <!-- form 表单
         input 输入域
         testarea 文本域
         lable 控制标签
         fieldset 定义域
         legend 域的标题
         optgroup 选项租
         option 下拉列表中的选项
         button 按钮-->
</body>
</html>
