<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelsetionDirection</title>
</head>
<body>
    <script>
        function AD(){
            var control =document.forms[0]['text'];
            var Direction =control.selectionDirection;
            alert(Direction);
        }
    </script>
    <form action="">
        <input type="text" name="text" id="">
        <input type="button" name="" id="" value="点击我" onclick="AD()">
    </form>
</body>
</html>
<!-- 这对input元素与textarea元素，HTML5增加了SelectionDirection属性。当用户在
     这两个元素中用鼠标选取部分文字时，可以使用该属性来获取选取方向。当用户正
     向选取文字时，改属性值为“forward” ，当用户反向选取文字时，该属性值为
     “backward”。当用户没有选取任何文字时，该属性值为“forward”-->
