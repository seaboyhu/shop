<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control</title>
</head>
<body>
    <script>
        function setValue(){
            var label =document.getElementById("label");
            var textbox = label.control;
            textbox.value ="010010";
        }
    </script>
    <form action="">
        <label id="label">
        邮编：
        <input type="text" name="" id="txt_zip" maxlength="6">
        <small>请输入六位数字</small>
        </label>
        <input type="button" name="" id="" value="设置默认值" onclick="setValue()">
    </form>
</body>
</html>
<!-- 在HTML5中，可以再标签内部放置一个表单元素，并且通过该标签的control属性来访问该表单元素。-->
