        <input type="submit" name="s2" value="v2" formaction="xx.jsp">提交到xx.jsp

<!-- 在HTML4中，表单内的从属元素必须书写在表单内部，而在HTML .5中，可以把他
     们书写在页面上任何地方，然后为该元素指定一-个form属性， 属性值为该表单的
     id, 这样就可以声明该元素从属于指定表单了。
     在HTML4中，一个表单内的所有元素只能通过表单的action属性被统一 提交到另一
     个页面，而在HTML5中可以为所有的提交按钮，增加不同的formaction属性，使
     单击不同的按钮时可以将表单提交到不同的页面。-->
