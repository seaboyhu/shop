<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">开发文档</a></li>
        </ul>
    </nav>
<article>
    <header>
        <h1>html5与css3的历史</h1>
        <nav>
            <ul>
                <li><a href="#">html5历史</a></li>
                <li><a href="#">css3历史</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>html5历史</h1>
        <p>....</p>
    </section>
    <section>
        <h1>css3历史</h1>
        <p>....</p>
    </section>
    <footer>
        <a href="#">删除</a>
        <a href="#">修改</a>
    </footer>
</article>
<footer>
    <p><small>版权声明：</small></p>
</footer>
    
<!-- nav元素是一个可以用作页面导航的连接组，其中的导航元素链接到其他页面或当
     前页面的其他部分。并不是所有的连接组都要被放进nav元素，只需要将主要的、
     基本的连接组放进nav元素即可。
     nav元素应用场景:
                  ●传统导航条
                  ●侧边栏导航
                  ●页内导航
                  ●翻页操作-->
</body>
</html>
