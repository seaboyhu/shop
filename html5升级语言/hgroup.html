<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hgroup</title>
</head>
<body>
    <article>
        <header>
            <hgroup>
                <h1>这是文章标题</h1>
                <h2>这是一个子标题</h2>
            </hgroup>
            <p><time datetime="2020-5-18">2020-5-18</p>
        </header>
        <div>这是内容</div>
        <footer>这是底部</footer>
    </article>

<!-- hgroup元素是将标题及其子标题进行分组的元素。hgroup元素通常会将h1 ~h6元
     素进行分组，譬如一个内容区块的标题及其子元素算一组。-->
</body>
</html>
