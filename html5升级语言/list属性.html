<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="greeting" id="" list="greetings">
        <datalist id="greetings" style="display: none">
        <option value="HTML5">HTML5</option>
        <option value="css3">css3</option>
        <option value="js">ios</option>
        </datalist>
    </form>
</body>
</html>
<!-- 在HTML5中，为单行文本框增加了一个list属性，该属性的值为某个datalist元素的
     id。datalist元素 也是HTML 5中新增的元素，该元素类似于选择框，但是当用户想
     要设定的值不在选择列表之内时，允许自行输入。datalist元素本身并不显示，而
     是当文本框获得焦点时以提示输入的方式显示。-->
