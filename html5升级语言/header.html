<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<body>
    <header>
        <h1>IT最新技术</h1>
        <a href="https://www.baidu.com/">百度一下你就知道</a>
        <nav>
            <ul>
                <li><a href="#">学习</a></li>
                <li><a href="#">技术</a></li>
                <li><a href="#">百度</a></li>
            </ul>
        </nav>
    </header>


<!-- header元素是一种具有引导和导航作用的结构元素，通常用来放置整个页面或页
     面内的一一个内容区块的标题，但是也可以包含其他内容，例如数据表格、搜索表单
     或相关的logo图片。-->
</body>
</html>
