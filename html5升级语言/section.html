<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section</title>
</head>
<body>
    <section>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃。</p>
    </section>
    <article>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃。</p>
        <section>
             <h2>国光</h2>   
             <p>这是一个外表看起来不错，吃起来很好的水果。</p>
        </section>
    </article>
    
    <section>
        <h1>水果</h1>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
    </section>

    <!-- section元素用于对网站或应用程序中页面上的内容进行分块。-个section元素通
         常由内容及其标题组成。但section元素并非一个普通的容器元素;当-一个容器需
         要被直接定义样式或通过脚本定义行为时，推荐使用div而非section元素。-->
</body>
</html>
