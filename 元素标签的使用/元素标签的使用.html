<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <style type="text/css">
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 块 -->
    <p>大家好！</p>
    <h1>大家好！</h1>
    <b>这是一个加重标签</b>
    <a>这是一个超链接标签</a>
    <div id="divid">
        <p>hello huliuyang</p>
        <a href="https://www.baidu.com/">百度一下你就知道</a>
    </div><!-- div大部分和css相互连接进行操作 -->
    <div id="divspan">
        <p>
            <span>这是一个测试span效果</span>span是什么样子的</p>
    </div>

    <!-- 1.html块元素
           h1 p ul
         2.html内联元素
           b a img
         3.div元素
           div称为块元素，其主要作用是html元素的容器（可以承载所有的容器）
         4.span元素
           span元素是内联元素，可以作为文本的容器 -->
</body>
</html>
