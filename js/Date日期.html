    <script>
        function startTime(){
            var today = new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById("timetxt").innerHTML=h+":"+m+":"+s;//自己可以调用自己的函数
            t = setTimeout(function(){
                startTime();
            },1000);
        }
        function checkTime(i){//这个地方的i一定要填写
            if(i<10){
                i="0"+i;
            }
            return i;
        }
    </script>
    <div id="timetxt"></div>
