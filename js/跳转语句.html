<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=0;i<10;i++){
            if (i==5){
                break;//跳出循环，循环终止
            }
            document.write("i="+i+"<br/>")
        }
    </script>
    <br>
    <script>
        for (var i=0;i<10;i++){
            if (i==5){
                continue;//跳出本次循环，继续下次循环
            }
            document.write("i="+i+"<br/>")
        }
    </script>   
</body>
</html>
