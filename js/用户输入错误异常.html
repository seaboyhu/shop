<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="txt">
        <input type="button" name="" id="btn" onclick="demo()" value="按钮">
    </form>
    <script>
        function demo(){
            try{
                var e=document.getElementById("txt").value;
                if(e==""){
                    throw "输入不能为空";
                }
            }
            catch(err){
                    alert(err);
                }
        }
    </script>
</body>
</html>
