<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>
<body>
    <script>
        var i=8;
        while(i<10){
            document.write("i="+i+"<br/");
            i++;
        }
    </script>
    <!-- while是先判断再运算 -->
    <script>
        var i=10;
        do{
            document.write("i="+i+"<br/")
            i++;
        }
        while(i<10){
        }
    </script>
    <!-- do while是先输出然后再判断然后运算 -->
</body>
</html>
