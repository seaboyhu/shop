<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 输入一个名称正确可以跳转到下一个页面 -->
    <form action="">
        <input type="text" name="" id="username">
    </form>
    <button id="btn" onclick="safe()">按钮</button>
    <script>
        function safe(){
            var name =document.getElementById("username").value;
            if(name=="hello"){
                history.go(-1);
            }
            else{
                alert("输入错误");
            }
        }
    </script>
</body>
</html>
