<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js运算</title>
</head>
<body>
    <p>i=10,j=10,i x j=?</p>
    <p id="sumid"></p>
    <button onclick="mysum()">结果</button>
    <script>
        function mysum(){
            var i=10;
            var j=10;
            var m=i*j;
            document.getElementById("sumid").innerHTML=m;
        }
    </script>
</body>
</html>
